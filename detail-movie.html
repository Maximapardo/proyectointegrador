<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de peliculas</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>PMT STREAMING</h1>
        <div>
            <a href="./index.html"><img src="./imgs/logo.png" class="logo" alt="imagen del logo de la pagina"></a>
        </div>
        <nav class="nav">
            <ul class="inicio">
                <li><a class="home" href="./index.html">HOME</a></li>
                <li><a class="home" href="./favorite.html">FAVORITOS</a></li>
                <li><a class="home" href="./genres.html">GENEROS</a></li>
            </ul>
        </nav>
        <section class="form">
            <form id="buscador" action="search-results.html" method="GET">
                <input id="busqueda" type="text" name="resultadosbusqueda" value="" placeholder="resultadosbusqueda">
                <button id="enviar" class="boton" type="submit"></button>
            </form>
        </section>
    </header>
    <main>
        <section class="pelis">
            <div class="cajapelis">
                <img class="imagenpeli" id="image_movie" alt="">
                <div class="info-peli">
                    <ul>
                        <h3 id="titlemovie"></h3>
                        <h4 id="titledate"> </h4>
                        <h4 id="sinopsis"> </h4>
                        <h4 id="generos"> </h4>
                        <input
                        id="calificacion"
                        class="rating"
                        max="10"
                        oninput="this.style.setProperty('--value', `${this.valueAsNumber}`)"
                        step="0.5"
                        type="range"
                        >
                    </ul>
                    <section>
                        <form action="./favorite.html" method="GET">
                            <button class="boton-favoritos" type="submit">me gusta</button>
                        </form>
                    </section>
                </div>
            </div>
        </section>
        <section class="contenedor">

            <article class="cajapelis">
                <div class="galeriapelis">
                </div>
            </article>
        </section>
    
        <h2 class="subtitulos verTrailer"></h2>
        <section class="trailer"></section>
    
    </main>
    <footer class="footer">
        <p>Maxima Pardo, Timoteo Clutterbuck y Paz Nobile</p>
        <img src="./imagenes/logo footer.png" alt="">
    </footer>
    <script type="text/javascript" src="./js/detail-movie.js"></script>
</body>
</html>
